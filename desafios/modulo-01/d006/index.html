<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        ul{
            line-height: 2em;
            
        }
        abbr{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em <strong>HTML5</strong> podemos inserir os elementos da lista a seguir. passe o mouse sobre os elementos para descobrir qual tag devera utilizar em cada caso</p>

    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="&lt;h&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;!&gt;">Codigo fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
